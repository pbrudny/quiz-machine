{% extends "base.html" %}
{% block title %}Login - Quiz Machine{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow mt-5">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Exam</h2>
                <p class="text-muted text-center mb-4">Enter your details to start or resume the exam.</p>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="john.smith@student.edu">
                    </div>
                    <div class="mb-3">
                        <label for="index" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="index" name="index" required placeholder="123456">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Start Exam</button>
                </form>
            </div>
        </div>
        <p class="text-center mt-3">
            <a href="{{ url_for('teacher_login') }}" class="text-muted small">Teacher panel</a>
        </p>
    </div>
</div>
{% endblock %}
